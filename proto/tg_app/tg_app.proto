syntax = "proto3";

import "google/protobuf/timestamp.proto";

package reverse;

option go_package = "IvVlasov.tg_app.v1;tg_appv1";

service Reverse {
  rpc Login (LoginRequest) returns (LoginResponse);
}

message LoginRequest {
  int64 chat_id = 1;
  string username = 2; 
}

message LoginResponse {
  int64 chat_id = 1;
  string username = 2;
  google.protobuf.Timestamp last_usage = 3;
  google.protobuf.Timestamp registered = 4;
}
